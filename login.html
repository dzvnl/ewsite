<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
    html, body { 
        height: 100%; 
        margin: 0;
        overflow: hidden;
    }
    body {
        font-family: 'VT323', monospace;
        color: #e5e5e5;
        background-color: #000000;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .pixel-font {
        font-family: 'VT323', monospace;
        font-smooth: never;
        -webkit-font-smoothing: none;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    
    .login-container {
        background-color: rgba(0, 0, 0, 0.85);
        border: 2px solid #969696;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
    }
    
    .input-field {
        background-color: rgba(20, 20, 20, 0.9);
        border: 2px solid #969696;
        color: #e5e5e5;
        padding: 0.75rem;
        width: 100%;
        font-family: 'VT323', monospace;
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
    
    .input-field:focus {
        outline: none;
        border-color: #facc15;
    }
    
    .btn {
        background-color: rgba(250, 204, 21, 0.2);
        border: 2px solid #facc15;
        color: #facc15;
        padding: 0.75rem 2rem;
        font-family: 'VT323', monospace;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.2s;
        width: 100%;
        margin-bottom: 0.5rem;
    }
    
    .btn:hover {
        background-color: #facc15;
        color: #000;
    }
    
    .error-message {
        color: #ef4444;
        font-size: 1.125rem;
        margin-bottom: 1rem;
        display: none;
    }
    
    .success-message {
        color: #10b981;
        font-size: 1.125rem;
        margin-bottom: 1rem;
        display: none;
    }
    
    .toggle-text {
        color: #969696;
        font-size: 1.125rem;
        cursor: pointer;
        text-decoration: underline;
    }
    
    .toggle-text:hover {
        color: #facc15;
    }
</style>

</head>
<body>
    <div class="fixed top-0 right-0 p-4 pixel-font text-yellow-400 text-sm sm:text-base text-right z-10">
        <p>2.0</p>
    </div>

<div class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container pixel-font">
        <h1 class="text-4xl text-yellow-400 mb-6 text-center" id="form-title">sign in</h1>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="auth-form">
            <input 
                type="text" 
                id="username" 
                class="input-field" 
                placeholder="username" 
                required
                autocomplete="username"
            >
            
            <input 
                type="password" 
                id="password" 
                class="input-field" 
                placeholder="password" 
                required
                autocomplete="current-password"
            >
            
            <button type="submit" class="btn" id="submit-btn">
                SIGN IN
            </button>
        </form>
        
        <div class="text-center mt-4">
            <span class="toggle-text" id="toggle-mode">
                sign up
            </span>
        </div>
        
        <div class="text-center mt-4">
            <a href="index.html" class="toggle-text">
             home
            </a>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // These names cannot be created by strangers.
    const RESERVED_ADMINS = ['-nl', 'admin', 'root'];
    // The master password for the names above.
    const SYSTEM_PASSWORD = "sixandseven"; 

    // Set random background
    const normalBackgrounds = [
        'IMG_4928.jpeg', 'IMG_4946.jpeg', 'IMG_4944.jpeg', 
        'IMG_4943.jpeg', 'IMG_5262.jpeg', 'IMG_5263.jpeg', 
        'IMG_5264.jpeg', 'IMG_4945.jpeg'
    ];
    const chosenBg = normalBackgrounds[Math.floor(Math.random() * normalBackgrounds.length)];
    document.body.style.backgroundImage = `url('${chosenBg}')`;

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            window.location.href = 'index.html';
        }
    });

    // Form elements
    const authForm = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const toggleMode = document.getElementById('toggle-mode');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    let isSignUp = false;

    // Toggle between sign in and sign up
    toggleMode.addEventListener('click', () => {
        isSignUp = !isSignUp;
        
        if (isSignUp) {
            formTitle.textContent = 'sign up';
            submitBtn.textContent = 'sign up';
            toggleMode.textContent = 'sign in';
            passwordInput.setAttribute('autocomplete', 'new-password');
        } else {
            formTitle.textContent = 'SIGN IN';
            submitBtn.textContent = 'SIGN IN ';
            toggleMode.textContent = 'sign up';
            passwordInput.setAttribute('autocomplete', 'current-password');
        }
        
        clearMessages();
    });

    // Handle form submission
    authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        clearMessages();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        if (username === '' || password === '') {
            showError('please fill in all fields');
            return;
        }
        
        if (username.length < 2) {
            showError('oh yeah youre so cool with your one or two letter username, try again');
            return;
        }
        
        if (password.length < 2) {
            showError('its two letters dude cmon');
            return;
        }
        
        if (isSignUp) {
            handleSignUp(username, password);
        } else {
            handleSignIn(username, password);
        }
    });

    function handleSignUp(username, password) {
        // --- 1. ADMIN SECURITY CHECK ---
        // Prevent randoms from creating admin accounts
        if (RESERVED_ADMINS.includes(username)) {
            showError('restricted identity. contact sys admin.');
            return;
        }

        // Get existing users
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        
        // Check if username already exists
        if (users[username]) {
            showError('username taken. try again.');
            return;
        }
        
        // Store new user with full profile
        users[username] = {
            password,
            bio: '',
            profilePicUrl: '',
            email: '',
            posts: 0,
            followers: 0,
            following: 0,
            muted: false
        };
        localStorage.setItem('users', JSON.stringify(users));
        
        // Log the user in
        localStorage.setItem('username', username);
        
        showSuccess('account created! redirecting...');
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1500);
    }

    function handleSignIn(username, password) {
        // --- 2. ADMIN BACKDOOR CHECK ---
        // Allow the real owner to login even if not in "users" database
        if (RESERVED_ADMINS.includes(username)) {
            if (password === SYSTEM_PASSWORD) {
                localStorage.setItem('username', username);
                showSuccess('system access granted. redirecting...');
                setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                return;
            } else {
                showError('access denied: invalid system key');
                return;
            }
        }

        // Standard User Login Logic
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        
        if (!users[username]) {
            showError('user not found');
            return;
        }
        
        if (users[username].password !== password) {
            showError('incorrect password');
            return;
        }
        
        // Log the user in
        localStorage.setItem('username', username);
        
        showSuccess('welcome back! redirecting...');
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1500);
    }

    function showError(message) {
        errorMessage.textContent = `[!] ${message}`;
        errorMessage.style.display = 'block';
    }

    function showSuccess(message) {
        successMessage.textContent = `[âœ“] ${message}`;
        successMessage.style.display = 'block';
    }

    function clearMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }
</script>

</body>
</html>
