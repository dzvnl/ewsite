<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN // NETWORK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
    html, body { 
        height: 100%; 
        margin: 0;
        overflow: hidden;
    }
    body {
        font-family: 'VT323', monospace;
        color: #e5e5e5;
        background-color: #000000;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .pixel-font {
        font-family: 'VT323', monospace;
        font-smooth: never;
        -webkit-font-smoothing: none;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    
    .login-container {
        background-color: rgba(0, 0, 0, 0.85);
        border: 2px solid #969696;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
    }
    
    .input-field {
        background-color: rgba(20, 20, 20, 0.9);
        border: 2px solid #969696;
        color: #e5e5e5;
        padding: 0.75rem;
        width: 100%;
        font-family: 'VT323', monospace;
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
    
    .input-field:focus {
        outline: none;
        border-color: #facc15;
    }
    
    .btn {
        background-color: rgba(250, 204, 21, 0.2);
        border: 2px solid #facc15;
        color: #facc15;
        padding: 0.75rem 2rem;
        font-family: 'VT323', monospace;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.2s;
        width: 100%;
        margin-bottom: 0.5rem;
    }
    
    .btn:hover {
        background-color: #facc15;
        color: #000;
    }
    
    .error-message {
        color: #ef4444;
        font-size: 1.125rem;
        margin-bottom: 1rem;
        display: none;
        border: 1px solid #ef4444;
        background: rgba(20,0,0,0.5);
        padding: 5px;
    }
    
    .success-message {
        color: #10b981;
        font-size: 1.125rem;
        margin-bottom: 1rem;
        display: none;
    }
    
    .toggle-text {
        color: #969696;
        font-size: 1.125rem;
        cursor: pointer;
        text-decoration: underline;
    }
    
    .toggle-text:hover {
        color: #facc15;
    }
</style>

</head>
<body>
    <div class="fixed top-0 right-0 p-4 pixel-font text-yellow-400 text-sm sm:text-base text-right z-10">
        <p>2.0</p>
    </div>

<div class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container pixel-font">
        <h1 class="text-4xl text-yellow-400 mb-6 text-center" id="form-title">SIGN IN</h1>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="auth-form">
            <input 
                type="text" 
                id="username" 
                class="input-field" 
                placeholder="USERNAME" 
                required
                autocomplete="username"
            >
            
            <input 
                type="password" 
                id="password" 
                class="input-field" 
                placeholder="PASSWORD" 
                required
                autocomplete="current-password"
            >
            
            <button type="submit" class="btn" id="submit-btn">
                ENTER NETWORK
            </button>
        </form>
        
        <div class="text-center mt-4">
            <span style="color:#666">NO IDENTITY?</span>
            <br>
            <a href="register.html" class="toggle-text">
                CREATE ACCOUNT
            </a>
        </div>
        
        <div class="text-center mt-4">
            <a href="index.html" class="toggle-text">
             home
            </a>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyAlUyqTb9onQ0PyOxLfZkDddeSnYdB2PlQ",
        authDomain: "ewsitechat.firebaseapp.com",
        databaseURL: "https://ewsitechat-default-rtdb.firebaseio.com",
        projectId: "ewsitechat",
        storageBucket: "ewsitechat.firebasestorage.app",
        messagingSenderId: "282495574514",
        appId: "1:282495574514:web:e2781da630d93fc1ce8b6b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- BACKGROUND SETUP ---
    const normalBackgrounds = [
        'IMG_4928.jpeg', 'IMG_4946.jpeg', 'IMG_4944.jpeg', 
        'IMG_4943.jpeg', 'IMG_5262.jpeg', 'IMG_5263.jpeg', 
        'IMG_5264.jpeg', 'IMG_4945.jpeg'
    ];
    const chosenBg = normalBackgrounds[Math.floor(Math.random() * normalBackgrounds.length)];
    document.body.style.backgroundImage = `url('${chosenBg}')`;

    // --- CHECK LOGIN STATUS ---
    // If already logged in, kick them to index
    const existingUser = localStorage.getItem('username');
    if (existingUser) {
        window.location.href = 'index.html';
    }

    // --- FORM LOGIC ---
    const authForm = document.getElementById('auth-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    function showError(msg) {
        errorMessage.innerText = ">> " + msg;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }

    function showSuccess(msg) {
        successMessage.innerText = ">> " + msg;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    // Handle Login
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if (!username || !password) {
            showError("FIELDS CANNOT BE EMPTY");
            return;
        }

        showSuccess("AUTHENTICATING...");

        try {
            // Check Firebase for this user
            const userRef = ref(db, 'users/' + username);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                
                // Check Password
                if (userData.password === password) {
                    // SUCCESS
                    localStorage.setItem('username', username);
                    showSuccess("ACCESS GRANTED.");
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError("INCORRECT PASSWORD.");
                }
            } else {
                showError("USER NOT FOUND.");
            }
        } catch (error) {
            console.error(error);
            showError("CONNECTION ERROR.");
        }
    });
</script>

</body>
</html>
