<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Account</title>
</head>
<body>
    <div class="account-container">
        <!-- Header -->
        <header>
            <h1>Welcome, <span id="username">User</span></h1>
        </header>

        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-picture">
                <!-- Placeholder Profile Picture -->
                <img src="placeholder-profile.png" alt="Profile Picture" id="profile-pic"/>
            </div>
            <div class="profile-actions">
                <button id="edit-profile">Edit Profile</button>
                <button id="edit-picture">Edit Picture</button>
                <button id="change-password">Change Password</button>
            </div>
        </section>

        <!-- Search Bar -->
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Search...">
        </section>

        <!-- Mention Users Section -->
        <section class="mention-section">
            <button id="mention-users">
                @Mention Users
                <span id="notification-badge" class="badge">0</span>
            </button>
        </section>
    </div>

    <script src="account.js"></script>
</body>
</html>
