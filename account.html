<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account // canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            color: #e5e5e5;
            background-color: #000000;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,1);
        }

        .pfp-main {
            width: 150px;
            height: 150px;
            border: 2px solid #facc15;
            image-rendering: pixelated;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .username {
            font-size: 3rem;
            color: #facc15;
            line-height: 1;
            margin-bottom: 5px;
        }

        .bio {
            color: #969696;
            font-size: 1.2rem;
            margin-bottom: 25px;
            border-left: 2px solid #333;
            padding-left: 10px;
        }

        /* Action Buttons in the Corner */
        .actions-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: right;
        }

        .action-btn {
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            background: transparent;
            border: 1px solid #444;
            color: #969696;
            padding: 2px 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: #facc15;
            color: #facc15;
        }

        .action-btn.block:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .nav-back {
            margin-top: 20px;
            color: #444;
            text-decoration: none;
            display: inline-block;
        }

        .nav-back:hover { color: #facc15; }

        /* Admin Tag */
        .admin-tag {
            color: #ef4444;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="actions-corner">
            <button class="action-btn" id="friendBtn" onclick="toggleFriend()">+ FRIEND</button>
            <button class="action-btn block" onclick="handleBlock()">[ BLOCK ]</button>
        </div>

        <img id="profilePicture" class="pfp-main" src="https://placehold.co/300x300/111/facc15?text=?">
        
        <div id="adminStatus" class="admin-tag" style="display:none;">founder</div>
        <h1 class="username" id="usernameDisplay">@username</h1>
        
        <div class="bio" id="userBio">
            This user hasn't set a bio yet.
        </div>

        <div style="display: flex; gap: 20px; color: #555; font-size: 1.1rem;">
            <span>POSTS: <span id="postCount" style="color:#969696">0</span></span>
            <span>LEVEL: <span style="color:#969696">1</span></span>
        </div>

        <a href="index.html" class="nav-back"><< BACK_TO_HOME</a>
    </div>

    <script>
        // Set Background
        const normalBackgrounds = ['IMG_4928.jpeg', 'IMG_4946.jpeg', 'IMG_4944.jpeg', 'IMG_4943.jpeg', 'IMG_5262.jpeg'];
        const chosenBg = normalBackgrounds[Math.floor(Math.random() * normalBackgrounds.length)];
        document.body.style.backgroundImage = `url('${chosenBg}')`;

        const currentUser = localStorage.getItem('username');
        if (!currentUser) window.location.href = 'login.html';

        // Load Data
        function init() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const data = users[currentUser] || {};

            document.getElementById('usernameDisplay').textContent = `@${currentUser}`;
            document.getElementById('userBio').textContent = data.bio || "No status set.";
            document.getElementById('postCount').textContent = data.posts || 0;
            
            if (data.profilePicUrl) {
                document.getElementById('profilePicture').src = data.profilePicUrl;
            }

            // Show admin tag if applicable
            if (['-nl', 'root', 'admin'].includes(currentUser)) {
                document.getElementById('adminStatus').style.display = 'block';
            }
        }

        // Logic for Friend/Unfriend
        let isFriend = false;
        function toggleFriend() {
            isFriend = !isFriend;
            const btn = document.getElementById('friendBtn');
            btn.textContent = isFriend ? "- UNFRIEND" : "+ FRIEND";
            btn.style.color = isFriend ? "#facc15" : "#969696";
        }

        function handleBlock() {
            if(confirm("Terminate connection with this user?")) {
                alert("User blocked.");
            }
        }

        init();
    </script>
</body>
</html>
