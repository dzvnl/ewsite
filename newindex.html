<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }
        /* FIX: Changed background to solid black */
        body {
            font-family: 'VT323', monospace;
            background: #000000;
            color: #e5e5e5;
        }
        .pixel-font {
            font-family: 'VT323', monospace;
            font-smooth: never;
            -webkit-font-smoothing: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 p-6 sm:p-8 pixel-font z-10" style="padding-top: 50px;">
        <h1 class="text-3xl lg:text-4xl text-gray-300 mb-2" style="color: #bebebe;">MAIN MENU</h1>
        <ul class="text-2xl lg:text-3xl space-y-1" style="color: #969696;">
            <li><a href="/" class="hover:text-white transition-colors">HOME</a></li>
            <li><a href="/games.html" class="hover:text-white transition-colors">GAMES</a></li>
            <li><a href="/updates.html" class="hover:text-white transition-colors">UPDATES</a></li>
            <li><a href="/contact.html" class="hover:text-white transition-colors">CONTACT</a></li>
            </ul>
    </nav>

    <div class="fixed top-0 right-0 p-4 pixel-font text-yellow-400 text-sm sm:text-base text-right z-10">
        <p>2.0.0-indev+20250223072026</p>
        <p id="welcome-message">Welcome, Unknown Soldier</p>
        <a href="#" id="auth-link" class="text-xs hover:text-white transition-colors" style="color: #969696;">
            (sign up / sign in)
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeMessage = document.getElementById('welcome-message');
            const authLink = document.getElementById('auth-link');
            
            function updateUI() {
                let username = localStorage.getItem('username');
                
                if (username) {
                    welcomeMessage.textContent = `Welcome, ${username}`;
                    authLink.textContent = '(sign out)';
                    authLink.onclick = signOut;
                } else {
                    welcomeMessage.textContent = 'Welcome, Unknown Soldier';
                    authLink.textContent = '(sign up / sign in)';
                    authLink.onclick = signIn;
                }
            }

            function signIn(e) {
                e.preventDefault();
                const name = prompt('Enter your name:');
                if (name && name.trim() !== '') {
                    localStorage.setItem('username', name.trim());
                    updateUI();
                }
            }

            function signOut(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to sign out?')) {
                    localStorage.removeItem('username');
                    updateUI();
                }
            }
            updateUI();
        });
    </script>
</body>
</html>
