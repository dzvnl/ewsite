<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER // NETWORK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            /* Optional: Add a background image if you have one */
            /* background-image: url('IMG_4928.jpeg'); */
        }

        .register-card {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        h1 {
            color: #facc15;
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        p { color: #666; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; text-align: left; }
        
        label { color: #888; font-size: 1.1rem; }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #facc15;
            background: #000;
        }

        button {
            width: 100%;
            background: #facc15;
            color: #000;
            border: none;
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover { background: #fff; }

        .error-msg {
            color: #ef4444;
            border: 1px solid #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }

        .login-link {
            margin-top: 20px;
            display: block;
            color: #666;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .login-link:hover { color: #facc15; }
    </style>
</head>
<body>

    <div class="register-card">
        <h1>/// JOIN NETWORK ///</h1>
        <p>CREATE YOUR IDENTITY</p>

        <div id="error-display" class="error-msg"></div>

        <div class="input-group">
            <label>USERNAME</label>
            <input type="text" id="reg-username" placeholder="Enter username..." autocomplete="off">
        </div>

        <div class="input-group">
            <label>PASSWORD</label>
            <input type="password" id="reg-password" placeholder="Create password...">
        </div>

        <div class="input-group">
            <label>CONFIRM PASSWORD</label>
            <input type="password" id="reg-confirm" placeholder="Repeat password...">
        </div>

        <button onclick="handleRegister()">INITIALIZE ACCOUNT</button>

        <a href="login.html" class="login-link">ALREADY HAVE AN ACCOUNT? LOGIN >></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAlUyqTb9onQ0PyOxLfZkDddeSnYdB2PlQ",
            authDomain: "ewsitechat.firebaseapp.com",
            databaseURL: "https://ewsitechat-default-rtdb.firebaseio.com",
            projectId: "ewsitechat",
            storageBucket: "ewsitechat.firebasestorage.app",
            messagingSenderId: "282495574514",
            appId: "1:282495574514:web:e2781da630d93fc1ce8b6b"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- REGISTRATION FUNCTION ---
        window.handleRegister = async () => {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;
            const errorBox = document.getElementById('error-display');

            // helper to show errors
            const showError = (msg) => {
                errorBox.innerText = ">> ERROR: " + msg;
                errorBox.style.display = 'block';
            };

            // 1. Validation
            if (!username || !password) return showError("FIELDS CANNOT BE EMPTY.");
            if (password !== confirm) return showError("PASSWORDS DO NOT MATCH.");
            
            // Prevent dangerous characters in username (Firebase doesn't like . $ # [ ] /)
            const invalidChars = /[.#$/\[\]]/;
            if (invalidChars.test(username)) return showError("USERNAME CONTAINS INVALID CHARACTERS.");

            try {
                // 2. Check if user already exists
                const userRef = ref(db, 'users/' + username);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    showError("USERNAME IS ALREADY TAKEN.");
                    return;
                }

                // 3. CREATE THE USER IN DATABASE
                // This is the part that saves the password
                await set(userRef, {
                    password: password,
                    joined: Date.now(),
                    bio: "New user.",
                    pfp: "https://placehold.co/150x150/111/facc15?text=" + username.charAt(0).toUpperCase()
                });

                // 4. Auto-Login (Save to LocalStorage)
                localStorage.setItem('username', username);

                // 5. Success
                alert("ACCOUNT CREATED. WELCOME, " + username);
                window.location.href = 'index.html';

            } catch (err) {
                console.error(err);
                showError("DATABASE ERROR: " + err.message);
            }
        };
    </script>
</body>
</html>
