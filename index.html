<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        html, body { height: 100%; scroll-behavior: smooth; }
        body {
            font-family: 'VT323', monospace;
            color: #e5e5e5;
            background-color: #000000; 
            background-image: url('IMG_4928.jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        .pixel-font {
            font-family: 'VT323', monospace;
            font-smooth: never;
            -webkit-font-smoothing: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #555; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
        
        /* --- MUSIC PLAYER --- */
        #music-player-widget {
            position: fixed;
            bottom: 1.5rem; 
            right: 1.5rem;
            z-index: 50;
            width: 320px; 
            background-color: rgba(0, 0, 0, 0.85);
            border: 1px solid #333;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        #player-cover-art {
            width: 64px; height: 64px;
            flex-shrink: 0; margin-right: 0.75rem; 
            border: 2px dotted #969696; background-color: #111;
            image-rendering: pixelated;
        }
        #player-main { flex-grow: 1; overflow: hidden; min-width: 0; }
        #player-title { color: #ffffff; font-size: 1.125rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #player-artist { font-size: 0.875rem; color: #969696; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .player-controls-row { display: flex; align-items: center; gap: 0.25rem; }
        .player-controls-row button { color: #facc15; font-size: 1.25rem; cursor: pointer; }
        #volume-slider { -webkit-appearance: none; width: 100%; height: 4px; background: #333; border: 1px solid #969696; outline: none; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #facc15; cursor: pointer; }

        /* --- CHAT WIDGET --- */
        #chat-widget {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 50;
            width: 300px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: height 0.3s ease;
        }
        #chat-widget.minimized { height: 40px; overflow: hidden; }
        #chat-header {
            padding: 8px;
            background: #111;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 1rem;
            color: #ccc;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .chat-msg { word-wrap: break-word; line-height: 1.2; position: relative; padding: 2px 4px; }
        .chat-msg .username { color: #facc15; font-weight: bold; margin-right: 4px; }
        .msg-actions { opacity: 0; transition: opacity 0.2s; margin-left: 8px; display: inline-block; }
        .chat-msg:hover { background: rgba(255,255,255,0.05); }
        .chat-msg:hover .msg-actions { opacity: 1; }
        .action-btn { font-size: 0.8rem; cursor: pointer; margin: 0 3px; color: #777; }
        .action-btn:hover { color: #fff; }
        .delete-btn { color: #ef4444 !important; font-weight: bold; }

        #chat-input-area { padding: 8px; border-top: 1px solid #444; background: #111; }
        #chat-input { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 4px 8px; outline: none; }
        #chat-input:disabled { background: #1a1a1a; color: #555; }
        .admin-badge { color: #ef4444; font-weight: bold; font-size: 0.8em; vertical-align: super; }
    </style>
</head>
<body>

    <nav class="fixed left-0 top-1/2 -translate-y-1/2 p-6 sm:p-8 pixel-font z-10">
        <ul class="text-2xl lg:text-3xl space-y-1" style="color: #969696;">
            <li><a href="/secrets" class="hover:text-red-900">home</a></li>
            <li><a href="/list" class="hover:text-red-900">list</a></li>
            <li><a href="/updates" class="hover:text-red-900">updates</a></li>
            <li><a href="/contact" class="hover:text-red-900">contact</a></li>
            <li><a href="https://yodelling-amberly-ewsite-0c6ae866.koyeb.app/" class="hover:text-red-900">proxy</a></li>
        </ul>
    </nav>

    <div class="fixed top-2/3 left-1/2 -translate-x-1/2 -translate-y-1/2 pixel-font text-yellow-400 text-lg lg:text-xl text-center z-10 p-4">
        <p id="splash-text"></p>
    </div>

    <div class="fixed top-0 right-0 p-4 pixel-font text-yellow-400 text-sm sm:text-base text-right z-10">
        <p>2.0</p>
        <p id="welcome-message">Welcome, ?</p>
        <a href="#" id="auth-link" class="text-xs" style="color: #969696;">(sign up / sign in)</a>
    </div>

    <audio id="audio-player"></audio>
    <div id="music-player-widget" class="pixel-font">
        <img id="player-cover-art" src="https://placehold.co/64x64/000000/333333?text=...&font=vt323" alt="Art">
        <div id="player-main">
            <div id="player-title">...</div>
            <div id="player-artist">Loading...</div>
            <div class="player-controls-row">
                <button id="rewind-btn">[<<]</button>
                <button id="play-pause-btn">[>]</button>
                <button id="skip-btn">[>>]</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <div id="chat-widget" class="pixel-font">
        <div id="chat-header">
            <span style="color:#facc15;">// GLOBAL CHAT</span>
            <span id="chat-toggle">[-]</span>
        </div>
        <div id="chat-messages">
            <div style="color:#666; font-style:italic;">Connecting to Firebase...</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Sign in to chat..." disabled autocomplete="off">
        </div>
    </div>

    <script>
        // --- 1. FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAlUyqTb9onQ0PyOxLfZkDddeSnYdB2PlQ",
            authDomain: "ewsitechat.firebaseapp.com",
            databaseURL: "https://ewsitechat-default-rtdb.firebaseio.com",
            projectId: "ewsitechat",
            storageBucket: "ewsitechat.firebasestorage.app",
            messagingSenderId: "282495574514",
            appId: "1:282495574514:web:e2781da630d93fc1ce8b6b",
            measurementId: "G-GTN3TL1P2K"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        
        // ADMINS - MUST MATCH EXACTLY
        const ADMINS = ['-nl', 'admin', 'root']; 

        // --- 2. MUSIC PLAYLIST ---
        const baseURL = "https://ewsmusic1.netlify.app/"; 
        const playlist = [
            { title: "Xtal", artist: "Aphex Twin", src: baseURL + "xtal.mp3", cover: baseURL + "aphex.jpg" },
            { title: "I Don't Wanna Be Me", artist: "Type O Negative", src: baseURL + "idontwannabeme.mp3", cover: baseURL + "ton.jpg" },
            { title: "Exit Music", artist: "Radiohead", src: baseURL + "exitmusic.mp3", cover: baseURL + "radiohead.jpg" },
            { title: "head in the ceiling fan", artist: "Title Fight", src: baseURL + "titlefight.mp3", cover: baseURL + "title-fih.jpg" },
            { title: "worthit", artist: "xaviersobased", src: baseURL + "worthit.mp3", cover: baseURL + "81853ABB-FB87-4A20-9303-9624B777245B.jpeg" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const welcomeMessage = document.getElementById('welcome-message');
            const authLink = document.getElementById('auth-link');
            const splashElement = document.getElementById('splash-text');

            // --- 3. AUTH & UI ---
            function updateUI() {
                const username = localStorage.getItem('username');
                if (username) {
                    welcomeMessage.textContent = `Welcome, ${username}`;
                    authLink.textContent = '(sign out)';
                    authLink.onclick = () => { localStorage.removeItem('username'); location.reload(); };
                    chatInput.disabled = false;
                    chatInput.placeholder = `Message as ${username}...`;
                    
                    if(ADMINS.includes(username)) {
                        console.log("Admin privileges active for: " + username);
                    }
                } else {
                    welcomeMessage.textContent = 'Welcome, ?';
                    authLink.textContent = '(sign up / sign in)';
                    authLink.onclick = () => { 
                        const name = prompt('Enter username:'); 
                        if(name) { localStorage.setItem('username', name.trim()); location.reload(); }
                    };
                }
            }

            // --- 4. CHAT LOGIC ---
            document.getElementById('chat-header').onclick = (e) => {
                // Prevent toggle if clicking buttons inside header if any
                document.getElementById('chat-widget').classList.toggle('minimized');
                document.getElementById('chat-toggle').textContent = 
                    document.getElementById('chat-widget').classList.contains('minimized') ? '[+]' : '[-]';
            };

            // REALTIME LISTENER
            messagesRef.limitToLast(40).on('value', (snapshot) => {
                const currentUser = localStorage.getItem('username');
                const isAdmin = ADMINS.includes(currentUser);
                chatMessages.innerHTML = '';
                
                snapshot.forEach((child) => {
                    const msg = child.val();
                    const key = child.key;
                    const div = document.createElement('div');
                    div.className = 'chat-msg';
                    
                    const isMsgAdmin = ADMINS.includes(msg.user);
                    const adminBadge = isMsgAdmin ? '<span class="admin-badge">*</span>' : '';
                    
                    div.innerHTML = `
                        <span class="username">${adminBadge}${msg.user}:</span>
                        <span class="text">${escapeHtml(msg.text)}</span>
                        <span class="msg-actions">
                            <span class="action-btn reply-btn" data-user="${msg.user}">[<]</span>
                            ${isAdmin ? `<span class="action-btn delete-btn" data-key="${key}">[X]</span>` : ''}
                        </span>
                    `;
                    chatMessages.appendChild(div);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            // CLICK HANDLER FOR REPLIES AND DELETES
            chatMessages.onclick = (e) => {
                const target = e.target;
                if (target.classList.contains('reply-btn')) {
                    const user = target.getAttribute('data-user');
                    chatInput.value = `@${user} ` + chatInput.value;
                    chatInput.focus();
                }
                if (target.classList.contains('delete-btn')) {
                    const key = target.getAttribute('data-key');
                    if(confirm("Delete this message for everyone?")) {
                        messagesRef.child(key).remove();
                    }
                }
            };

            // Send
            chatInput.onkeypress = (e) => {
                if (e.key === 'Enter' && chatInput.value.trim()) {
                    messagesRef.push({
                        user: localStorage.getItem('username') || 'Guest',
                        text: chatInput.value.trim(),
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    chatInput.value = '';
                }
            };

            function escapeHtml(t) {
                if(!t) return "";
                return t.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]));
            }

            // --- 5. BACKGROUNDS & SPLASH ---
            const splashOptions = ["updates soon.. -nl", "considering a chat board", "no super seniors", "are you even an ew student?"];
            splashElement.textContent = splashOptions[Math.floor(Math.random() * splashOptions.length)];
            
            const bgs = ['IMG_4928.jpeg', 'IMG_4946.jpeg', 'IMG_4944.jpeg', 'IMG_4943.jpeg'];
            document.body.style.backgroundImage = `url('${bgs[Math.floor(Math.random() * bgs.length)]}')`;

            // --- 6. MUSIC PLAYER ---
            const audio = document.getElementById('audio-player');
            const pTitle = document.getElementById('player-title');
            const pArtist = document.getElementById('player-artist');
            const pCover = document.getElementById('player-cover-art');
            let curIdx = Math.floor(Math.random() * playlist.length);

            function load(idx) {
                const s = playlist[idx];
                audio.src = s.src;
                pTitle.textContent = s.title;
                pArtist.textContent = s.artist;
                pCover.src = s.cover;
            }

            document.getElementById('play-pause-btn').onclick = () => {
                if(audio.paused) { audio.play(); document.getElementById('play-pause-btn').textContent = '[||]'; }
                else { audio.pause(); document.getElementById('play-pause-btn').textContent = '[>]'; }
            };

            document.getElementById('skip-btn').onclick = () => { curIdx = (curIdx + 1) % playlist.length; load(curIdx); audio.play(); };
            document.getElementById('rewind-btn').onclick = () => { curIdx = (curIdx - 1 + playlist.length) % playlist.length; load(curIdx); audio.play(); };
            document.getElementById('volume-slider').oninput = (e) => audio.volume = e.target.value;
            audio.onended = () => document.getElementById('skip-btn').click();

            load(curIdx);
            updateUI();
        });
    </script>
</body>
</html>
