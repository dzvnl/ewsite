<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL_NET // CHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: url('IMG_4928.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* The "Black Box" Container */
        #chat-container {
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #969696;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            color: #e5e5e5;
            font-size: 1.2rem;
        }
        #chat-input-area {
            border-top: 1px dotted #555;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            background: #111;
            border: 1px solid #444;
            color: #facc15;
            padding: 8px;
            outline: none;
        }
        .online-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #4ade80;
        }
        .dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 5px #4ade80; }
        
        /* Dropdown Menu Styles */
        .user-menu { position: absolute; top: 10px; right: 10px; }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #969696;
            min-width: 120px;
            z-index: 100;
        }
        .dropdown a {
            display: block;
            padding: 8px;
            color: #969696;
            text-decoration: none;
        }
        .dropdown a:hover { background: #333; color: #facc15; }
        .show { display: block; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="online-indicator">
            <div class="dot"></div>
            <span id="user-count">00 ONLINE</span>
        </div>

        <div class="user-menu">
            <button id="user-display" onclick="toggleMenu()" style="color: #facc15; cursor: pointer;">[ LOG IN ]</button>
            <div id="user-dropdown" class="dropdown">
                <a href="/account">ACCOUNT</a>
                <a href="/settings">SETTINGS</a>
                <a href="#" onclick="logout()">LOGOUT</a>
            </div>
        </div>

        <div id="chat-messages"></div>

        <div id="chat-input-area">
            <input type="text" id="msg-input" placeholder="Type message..." autocomplete="off">
            <button onclick="send()" style="color: #facc15;">[SEND]</button>
        </div>
    </div>

    <script type="module" src="greendot.js"></script>
    
    <script>
        // Menu Toggle Logic
        function toggleMenu() {
            document.getElementById("user-dropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('#user-display')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove('show');
                }
            }
        }
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
