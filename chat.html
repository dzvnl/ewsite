<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: url('IMG_4928.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* Responsive Container - UPDATED FOR GLASS EFFECT */
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            
            /* Transparent Background + Blur */
            background: rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            
            border: 2px solid #969696;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            color: #e5e5e5;
            font-size: 1.1rem;
            line-height: 1.2;
            text-shadow: 1px 1px 2px black; /* text shadow helps readability on transparent bg */
        }

        #chat-input-area {
            border-top: 1px dotted #999;
            padding: 10px;
            display: flex;
            gap: 8px;
            background: transparent; /* Slightly darker input area */
        }

        input {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #666;
            color: #facc15;
            padding: 6px 10px;
            outline: none;
            font-size: 1rem;
            font-family: 'VT323', monospace;
        }

        button {
            font-family: 'VT323', monospace;
            background: none;
            border: 1px solid #facc15;
            cursor: pointer;
        }
        button:hover {
            background: rgba(250, 204, 21, 0.2);
        }

        /* Top Bar Indicators */
        .online-indicator {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #4ade80;
            background: rgba(0,0,0,0.5);
            padding: 2px 6px;
            border-radius: 4px;
        }
        .dot { width: 6px; height: 6px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 5px #4ade80; }
        
        /* Person Outline Icon */
        .user-menu { position: absolute; top: 8px; right: 12px; }
        #user-display { background: none; border: none; cursor: pointer; padding: 4px; }
        .person-icon { width: 24px; height: 24px; fill: #facc15; filter: drop-shadow(1px 1px 2px black); }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #969696;
            min-width: 130px;
            z-index: 100;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: #969696;
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 1px solid #333;
        }
        .dropdown a:last-child { border-bottom: none; }
        .dropdown a:hover { background: #333; color: #facc15; }
        .show { display: block; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="online-indicator">
            <div class="dot"></div>
            <span id="user-count">0</span>
        </div>

        <div class="user-menu">
            <button id="user-display" onclick="toggleMenu()">
                <svg class="person-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </button>
            <div id="user-dropdown" class="dropdown">
                <a href="#" id="display-name" style="color:#fff; pointer-events:none;"></a>
                <a href="/account">account</a>
                <a href="/settings">settings</a>
                <a href="#" onclick="logout()">logout</a>
            </div>
        </div>

        <div id="chat-messages"></div>

        <div id="chat-input-area">
            <input type="text" id="msg-input" placeholder="Type..." autocomplete="off">
            <button onclick="send()" style="color: #facc15; padding: 0 15px;">[SEND]</button>
        </div>
    </div>

    <script type="module" src="chat-page-logic.js"></script>
    
    <script>
        function toggleMenu() {
            document.getElementById("user-dropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.closest('#user-display')) {
                document.getElementById("user-dropdown").classList.remove('show');
            }
        }
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
